global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Monitor Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus:9090']

  # Monitor cAdvisor
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']  # Internal container port

  # Monitor your SkyCast app
  - job_name: 'skycast-app'
    static_configs:
      - targets: ['web:80']  # Internal container port

  # Optional: Add node exporter if needed
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']  # If you add node exporter
